<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class = "scoreboard">
            <div class="container">
            <div>
                <h3>HOME</h3>
                <p class= "score-display" id="home-score">0</p>
                <button id="home-plus-one" onclick="homePlusOne()">+1</button>
                <button id="home-plus-two" onclick="homePlusTwo()">+2</button>
                <button id="home-plus-three" onclick="homePlusThree()">+3</button>
            </div>
            <div>
                <h3>AWAY</h3>
                <p class= "score-display" id="guest-score">0</p>
                <button id="guest-plus-one" onclick="guestPlusOne()">+1</button>
                <button id="guest-plus-two" onclick="guestPlusTwo()">+2</button>
                <button id="guest-plus-three" onclick="guestPlusThree()">+3</button>
            </div>
        </div>
        <div class="container">
                <button id = "new-game" onclick="startNewGame()">New Game</button>
        </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
